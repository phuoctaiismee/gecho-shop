<div class="container contact-section mb-5">
    <div class="text-center mb-5">
        <h2 class="display-5 fw-normal bd-bottom">CONTACT</h2>
    </div>
    <div class="row contact p-5 rounded-1">
        <div class="col-lg-7">
            <form class="contact-form">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="contact-firstname" class="form-label">First Name<span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="contact-firstname">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="contact-lastname" class="form-label">Last Name<span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="contact-lastname">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="mb-3">
                            <label for="contact-email" class="form-label">Email<span
                                    class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="contact-email">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="mb-3">
                            <label for="contact-subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="contact-subject">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="mb-3">
                            <label for="contact-message" class="form-label">Message</label>
                            <textarea class="form-control" id="contact-message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn fs-4">SEND</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-5">
            <div class="p-4 border mb-3">
                <span class="d-block text-viva h4 text-uppercase">New York</span>
                <p class="mb-0 fs-4 color-london">203 Fake St. Mountain View, San Francisco, California, USA</p>
            </div>
            <div class="p-4 border mb-3">
                <span class="d-block text-viva h4 text-uppercase">London</span>
                <p class="mb-0 fs-4 color-london">203 Fake St. Mountain View, San Francisco, California, USA</p>
            </div>
            <div class="p-4 border mb-3">
                <span class="d-block text-viva h4 text-uppercase">Canada</span>
                <p class="mb-0 fs-4 color-london">203 Fake St. Mountain View, San Francisco, California, USA</p>
            </div>
        </div>
    </div>
</div>
