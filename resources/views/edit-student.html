<a href="#!infomation" class="btn btn-outline-viva">Back</a>
<div class="text-center py-5 fs-3 fw-bold">
    STUDENT INFOMATION - EDIT
</div>
<form class="px-5" ng-submit="editData()">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control" id="username" ng-model="student.username" placeholder="Enter your username">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" ng-model="student.password" placeholder="Enter your password">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="fullname" class="form-label fw-semibold">Fullname</label>
                <input type="text" class="form-control" id="fullname" ng-model="student.fullname" placeholder="Enter your fullname">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="emailIp" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" id="emailIp" ng-model="student.email" placeholder="Enter your email">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3 fs-4">
                <label class="form-label fw-semibold">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" ng-model="student.gender" id="genderNam" checked>
                    <label class="form-check-label" for="genderNam">
                        Nam
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" ng-model="student.gender" id="genderNu">
                    <label class="form-check-label" for="genderNu">
                        Nữ
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="birthday" class="form-label fw-semibold">Birthday</label>
                <input type="text" class="form-control" id="birthday" ng-model="student.birthday" placeholder="Enter your birthday">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="schoolfee" class="form-label fw-semibold">Schoolfee</label>
                <input type="number" class="form-control" id="schoolfee" ng-model="student.schoolfee" placeholder="Enter your schoolfee">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="mark" class="form-label fw-semibold">Mark</label>
                <input type="number" class="form-control" id="mark" ng-model="student.mark" placeholder="Enter your mark">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-viva fs-4 my-5">Sửa</button>
</form>
