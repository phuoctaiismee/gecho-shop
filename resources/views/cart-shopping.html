<div class="site-total my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="row mb-5">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <button class="btn bg-viva text-white rounded-1 w-100 fs-4 btn-sm btn-block">Update
                            Cart</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-outline-viva rounded-1 w-100 fs-4 btn-sm btn-block">Continue
                            Shopping</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="text-black h3" for="coupon">Coupon</label>
                        <p class="fs-5">Enter your coupon code if you have one.</p>
                    </div>
                    <div class="col-md-8 mb-3 mb-md-0">
                        <input type="text" class="form-control lh-base bg-alysum border-secondary btn-block" id="coupon"
                            placeholder="Coupon Code">
                    </div>
                    <div class="col-md-4">
                        <button class="btn bg-viva text-white h-100 btn-block">Apply Coupon</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="row justify-content-end text-end">
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-12 text-right border-bottom mb-5">
                                <h3 class="text-black h2 text-uppercase">Cart Totals</h3>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <span class="text-black fs-3">Subtotal</span>
                            </div>
                            <div class="col-md-6 text-right">
                                <strong class="text-black fs-4">$230.00</strong>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-md-6">
                                <span class="text-black fs-3">Total</span>
                            </div>
                            <div class="col-md-6 text-right">
                                <strong class="text-black fs-4">$230.00</strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn w-100 bg-viva text-white btn-block">Proceed To Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
